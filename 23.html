<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <input
      type="number"
      placeholder="Enter number"
      id="number"
      onblur="mul(this.value)"
    />
    <table border="1" align="center" style="text-align: center">
      <tbody id="mul"></tbody>
    </table>
    <script>
      function mul(value) {
        $.post(
          "23.php",
          { value },
          function (data) {
            $("#mul").html(data.result);
          },
          "json"
        );
      }
    </script>
  </body>
</html>
